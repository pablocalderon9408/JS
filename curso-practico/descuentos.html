<body>
    <header>
    <h1>Porcentajes y descuentos</h1>

    <section>
        <h2>
            Calcula el descuento de un producto.
        </h2>

        <form>
            <label for="precioProducto">
                Escribe cuánto es el precio del producto
            </label>
            <input id="precioProducto" type="number" name="precioProducto" placeholder="Precio del producto"/>

                Escribe cuánto es el descuento
            </label>
            <input id="descuento" type="number" name="descuento" placeholder="Descuento"/>
            <button type="button" onclick="calcularValorfinal()">
                Calcular el precio final
            </button>
            <p id="ResultP"></p>
        </form>

    </section>
